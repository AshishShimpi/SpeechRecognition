<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    </head>
    <body>
        
        <div class="userT">
            <span class="transfer"></span>

            <span class="pretransfer"></span>
            <p id="user"></p>
        </div>
        
    </body>
    <script>
        const socket =  io('http://localhost:8000'); 
        document.addEventListener('DOMContentLoaded' , (e)=>{

           
            let bar = document.getElementsByClassName('transfer');
            let spacebar = document.getElementsByClassName('pretransfer');
            let user = document.getElementById('user');
            
            
            socket.on(`receive` , tata =>{
                bar[0].innerHTML =tata.F ;
                spacebar[0].innerHTML = tata.I;
                user.innerHTML[0] = tata.user;
                
                console.log('final Data is' , tata.F+tata.I);
            })
        })



    </script>
</html>
